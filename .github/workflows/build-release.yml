name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  actions: read

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Windows 64-bit"
            os: windows-latest
            artifact_name: blast-dbf-windows-x64.exe
          - name: "Linux"
            os: ubuntu-latest
            artifact_name: blast-dbf-linux-x64

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: choco install mingw

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y gcc make

    - name: Build
      run: make

    - name: Test
      run: make test

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ runner.os == 'Windows' && 'blast-dbf.exe' || 'blast-dbf' }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete existing release
        run: gh release delete ${{ github.ref_name }} --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/blast-dbf-windows-x64.exe/blast-dbf.exe
          asset_name: blast-dbf-windows-x64.exe
          asset_content_type: application/octet-stream
      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/blast-dbf-linux-x64/blast-dbf
          asset_name: blast-dbf-linux-x64
          asset_content_type: application/octet-stream
